<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tic Tac Toe - odindevv</title>
  </head>
  <body>
    <main class="tictactoe">
      <header class="main__header">
        <h1 class="header__logo">Tic Tac Toe</h1>
        <div class="header__right">
          <button class="btn__reset">Reset</button>
          <div class="btn__toggle">
            <i class="fa-solid fa-toggle-on dark"></i>
          </div>
        </div>
      </header>
      <section class="main__game">
        <div class="grid__game">
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
          <div class="game__box"></div>
        </div>
        <h1 class="winner"></h1>
      </section>
      <footer class="main__players">
        <div class="player"></div>
      </footer>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
